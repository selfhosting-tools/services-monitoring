common:
  delay: 600
  debug: false


probes:
  ping:
    - example.com
    - 127.0.0.1

  raw_tcp:
    # Comment
    - host: example.com
      port: 22

  https:
    - url: http://example.com
      redirection: true
    - url: https://example.com
      verify_certificate: false
      check_tlsa: true

  smtp:
    - host: mail.example.com
      port: 25
      check_tlsa: true

  dns:
    - domain: example.com
      check_tlsa: true


notifications:
    email:
      config:
        recipient_address: 'root@localhost'
        host: 'smtp.example.com'
        port: 25
        user: 'user'
        password: 'password'
        sender_address: 'monitoring@hostname'
